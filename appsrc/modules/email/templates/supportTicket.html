<tr>
  <td align="left" style="padding:0;Margin:0;word-wrap:break-word;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
      <tr>
        <td style="padding-bottom: 10px;">
          <p style="Margin:0;-webkit-text-size-adjust:none;-ms-text-size-adjust:none;mso-line-height-rule:exactly;
          font-family:lato, 'helvetica neue', helvetica, arial, sans-serif;line-height:24px;color:#1F1F1F;
          font-size:16px;white-space:pre-line;white-space: nowrap; display: inline-block;">
            {{ text }}
          </p>
        </td>
      </tr>
      <tr>
        <td align="center" style="padding:10px;Margin:0">
          <span class="es-button-border"
            style="border-style:solid;border-color:#2CB543;background:#10079f;border-width:0px;display:inline-block;border-radius:5px;width:auto">
            <a href="{{ url }}" class="es-button" target="_blank"
              style="mso-style-priority:100 !important;text-decoration:none;-webkit-text-size-adjust:none;-ms-text-size-adjust:none;mso-line-height-rule:exactly;color:#FFFFFF;font-size:18px;border-style:solid;border-color:#10079f;border-width:10px 20px 10px 20px;display:inline-block;background:#10079f;border-radius:5px;font-family:arial, 'helvetica neue', helvetica, sans-serif;font-weight:normal;font-style:normal;line-height:22px;width:auto;text-align:center">
              View Support Ticket
            </a>
          </span>
        </td>
      </tr>
      <tr>
        <td>
          <p style="Margin:0;-webkit-text-size-adjust:none;-ms-text-size-adjust:none;mso-line-height-rule:exactly;
            font-family:lato, 'helvetica neue', helvetica, arial, sans-serif;line-height:24px;color:#1F1F1F;
            font-size:16px;white-space:pre-line;">
            <!-- <strong>Request Type:</strong> {{ requestType }}<br> -->
            <strong>Summary:</strong> {{ summary }}<br>
            {{ status }} {{ priority }} {{ description }} {{ comments }}<br>
          </p>
        </td>
      </tr>
    </table>
  </td>
</tr>
